<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Order Summary</title>
</head>

<body>
  <div class="background_img">
    <div class="card">

      <div class="img_card">
        <img class="img_front" src="/images/illustration-hero.svg" alt="">
      </div>

      <div class="music_description">
        <h1>
          Order Summary
        </h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <div class="annual-plan_and_year">
          <img class="icon_music" src="/images/icon-music.svg" alt="">
          <div class="apy">
            <p>
              Annual Plan
            </p>
            <span>
              $59.99/year
            </span>
          </div>
          <a href="#">
            <p>
              Change
            </p>
          </a>
        </div>

        <button>
          Proceed to Payment
        </button>

        <a class="ar" href="#">
          <p class="c_order">
            Cancel Order
          </p>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
